<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Cursos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Cursos</h1>
        
        <div class="form-container">
            <h2>Adicionar Novo Curso</h2>
            <form id="courseForm">
                <input type="text" id="nome" placeholder="Nome do Curso" required>
                <input type="text" id="descricao" placeholder="Descrição do Curso" required>
                <input type="text" id="conteudo" placeholder="Conteúdo do Curso" required>
                <button type="submit">Adicionar Curso</button>
            </form>
        </div>

        <div class="course-list">
            <h2>Cursos Disponíveis</h2>
            <ul id="courseList"></ul>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
